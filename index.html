<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- Boxicons for login screen -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Google Fonts - Using Inter for modern ecommerce look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #16a34a;
      --secondary-color: #22c55e;
      --accent-color: #f59e0b;
      --gradient-start: #84cc16;
      --gradient-end: #16a34a;
      --login-bg: #1a2e1a;
      --text-light: #f8fafc;
      --border-color: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="leaf-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><path d="M8 8 Q10 6 12 8 Q10 10 8 8" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23leaf-pattern)"/></svg>');
      opacity: 0.3;
      z-index: -1;
    }

    /* Login Screen Styles */
    .auth-container {
      width: 420px;
      background: var(--login-bg);
      border: 2px solid var(--border-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: var(--text-light);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      border-radius: 20px 20px 0 0;
    }

    .logo-section {
      margin-bottom: 30px;
    }

    .logo-section .logo {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    .auth-container h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--text-light);
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 56px;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      font-size: 16px;
      color: var(--text-light);
      padding: 20px 50px 20px 20px;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .input-box input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(255, 255, 255, 0.12);
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .input-box i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      transition: color 0.3s ease;
    }

    .input-box input:focus + i {
      color: var(--primary-color);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 15px 0 25px;
      color: rgba(255, 255, 255, 0.8);
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .remember-forgot label:hover {
      color: var(--text-light);
    }

    .remember-forgot label input {
      accent-color: var(--primary-color);
      margin-right: 8px;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .remember-forgot a {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .remember-forgot a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .auth-btn {
      width: 100%;
      height: 52px;
      border: none;
      outline: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-btn.primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .auth-btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .auth-btn.secondary {
      background: transparent;
      color: var(--text-light);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .auth-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .divider span {
      padding: 0 15px;
    }

    .social-login {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .social-btn {
      flex: 1;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .footer-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      line-height: 1.4;
    }

    .footer-text a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .auth-container {
        width: 100%;
        max-width: 380px;
        padding: 30px 25px;
      }

      .auth-container h1 {
        font-size: 24px;
      }

      .logo-section .logo {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    // Firebase configuration with placeholders for GitHub Pages deployment
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY_PLACEHOLDER",
      authDomain: "FIREBASE_AUTH_DOMAIN_PLACEHOLDER", 
      databaseURL: "FIREBASE_DATABASE_URL_PLACEHOLDER",
      projectId: "FIREBASE_PROJECT_ID_PLACEHOLDER",
    };
    
    // Use production config if placeholders are replaced, otherwise use local config
    const finalConfig = firebaseConfig.apiKey.includes('PLACEHOLDER') ? localConfig : firebaseConfig;
    
    firebase.initializeApp(finalConfig);
  </script>
</head>
<body>
  <!-- Authentication Container (Login/Register) -->
  <div id="authContainer" class="auth-container">
    <form id="authForm" onsubmit="return false;">
      <div class="logo-section">
        <div class="logo"><img src="Fit Flavourz.png" width = 60px></div>
        <h1>Welcome to FitFlavourz</h1>
        <p class="subtitle">Pure. Organic. Deliciously Healthy.</p>
      </div>
      
      <div class="input-box">
        <input type="email" id="email" placeholder="Enter your email" required>
        <i class='bx bx-envelope'></i>
      </div>
      
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class='bx bx-lock-alt'></i>
      </div>
      
      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        <a href="forget.html" id="forgotPassword">Forgot Password?</a>
      </div>
      
      <div class="btn-group">
        <button type="button" class="auth-btn primary" onclick="login()" id="loginBtn">
          Sign In to FitFlavourz
        </button>
        <button type="button" class="auth-btn secondary" onclick="signup()" id="signupBtn">
          Create New Account
        </button>
      </div>

     <!-- <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn" title="Continue with Google">
          <i class='bx bxl-google'></i>
        </button>
        <button type="button" class="social-btn" title="Continue with Facebook">
          <i class='bx bxl-facebook'></i>
        </button>
        <button type="button" class="social-btn" title="Continue with Apple">
          <i class='bx bxl-apple'></i>
        </button>
      </div>
-->
      <div class="footer-text">
        By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </div>
    </form>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if (!email || !password) {
        alert("Please fill in all fields");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const encodedEmail = email.split('@')[0];
          // Store user data in memory for the session (avoiding localStorage for Claude.ai compatibility)
          sessionStorage.setItem("user_email", encodedEmail);
          sessionStorage.setItem("user_uid", user.uid);
          sessionStorage.setItem("logged_in", "true");
          
          // Redirecting
          location.href = "https://fitflavourz.in";
        })
        .catch((error) => {
          let errorMessage = "Login failed. Please try again.";
          if (error.code === 'auth/user-not-found') {
            errorMessage = "No account found with this email.";
          } else if (error.code === 'auth/wrong-password') {
            errorMessage = "Incorrect password.";
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = "Please enter a valid email address.";
          }
          alert(errorMessage);
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if (!email || !password) {
        alert("Please fill in all fields");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created successfully! You can now sign in.");
          // Clear the password field for security
          document.getElementById("password").value = "";
        })
        .catch((error) => {
          let errorMessage = "Signup failed. Please try again.";
          if (error.code === 'auth/email-already-in-use') {
            errorMessage = "An account with this email already exists.";
          } else if (error.code === 'auth/weak-password') {
            errorMessage = "Password is too weak. Please choose a stronger password.";
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = "Please enter a valid email address.";
          }
          alert(errorMessage);
        });
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
